
<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <script type = "text/javascript" src="https://d3js.org/d3.v4.min.js">
    </script>

    <title>Gapminder</title>
  </head>
  <body>
    <script type = "text/javascript" source='http://d3js.org/d3.v4.min.js'>

    var data;
    var points=[];
    var life = [];
    var year = [];
    //load csv of gapminder data set
    d3.csv("data.csv", function(d){
      data = d

      var count = Object.keys(data).length
      for(var i = 0; i<count;i++){
        life.push(data[i].avg_life);
        year.push(data[i].year)
        y=data[i].avg_life;
        x=data[i].year
        points[i]=[x,y]
      }
    });

    var margin = {
      top: 20,
      right: 15,
      bottom: 60,
      left: 60
    };
    var width = 750
    var height = 500

//X Component
    var xValue = function(d){
      return d.year;
    };

    var xScale = d3.scaleLinear().range([0, width]);

    var xMap = function(d){
      return yScale(yValue(d[0]));
    };

    //var xAxis = d3.svg.axisBottom(xScale);

//Y Components:
  var yValue = function(d){
    return
  }

//appends svg canvas to html body page
  var svg = d3.select("body")
              .append("svg")
              .attr("width", width)
              .attr("height", height)
//x and y  scales

  var xScale = d3.scaleLinear()
                .domain([0,d3.max(points, function(d) { return d[0];})])
								.range([0, width]);

  var yScale = d3.scaleLinear()
								 .domain([0, d3.max(points, function(d) { return d[1];})])
								 .range([height,0]);

  var coord  = svg.append("circle")
                    .data(points)
                    .enter()
                    .attr("cx", function(d){return xScale(d[0])})
                    .attr("cy", function(d){return xScale(d[1])})
                    .attr("r",10)


    </script>
  </body>
</html>
